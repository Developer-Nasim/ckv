        <script>
            async function startStreaming() {
                try {
                    const mediaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    const videoElement = document.getElementById('liveVideo');
    
                    // Check if the browser supports the 'srcObject' property
                    if ('srcObject' in videoElement) {
                        videoElement.srcObject = mediaStream;
                    } else {
                        // For older browsers, use the URL.createObjectURL method
                        videoElement.src = window.URL.createObjectURL(mediaStream);
                    }
    
                    videoElement.play(); // Start playing the stream
                } catch (error) {
                    console.error('Error accessing camera and microphone:', error);
                }
            }
    
            // Call the function to start streaming
            startStreaming();
        </script>
